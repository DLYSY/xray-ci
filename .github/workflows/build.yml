name: Build

on:
  schedule:
  # 每周5 UTC 8:30运行
    - cron: '30 8 * * 5'
  push:
    branches: [ "main" ]

jobs:
  build-xray:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Generat Config
      run: ./generage_config.py ${{ secrets.CLIENT_ID }}
      shell: python
      working-directory: ./xray

    - name: Build Docker Image
      run: docker build -t ${{ secrets.ACR_URL }}/lysy-self/xray:xhttp .
      working-directory: ./xray

    - name: ACR login
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_URL }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Push to ACR
      run: docker push ${{ secrets.ACR_URL }}/lysy-self/xray:xhttp

  build-v2rayn:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Generat Config
      run: ./download_v2rayn.py ${{ secrets.CLIENT_ID }}
      shell: python
      working-directory: ./v2rayn

    - name: Build Docker Image
      run: docker build -t quay.io/dlysy/v2rayn:web .
      working-directory: ./v2rayn

    - name: Quay login
      uses: docker/login-action@v2
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Push to Quay
      run: docker push quay.io/dlysy/v2rayn:web